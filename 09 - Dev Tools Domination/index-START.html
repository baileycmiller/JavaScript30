<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    // Takes second argument and puts it into %s
    console.log("Hello I am a %s string", "cool");

    //OR
    const text = "cool";
    console.log(`Hello I am a ${text} string`)

    // Styled
    console.log("%cI am some great text", "font-size:50px; background: red; text-shadow: 2px 2px 0 white");

    // warning!
    console.warn("OH NOO!");

    // Error :|
    console.error("shit!");

    // Info
    console.info("Crocodiles eat people");

    // Testing
    // will only fire if expression is false
    console.assert(1 === 2, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements

    //logs actual element
    console.log(p);

    //see all the properties and methods that live there that you can use
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`She is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
